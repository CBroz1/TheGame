      To hit: ±X
      Damage: X
      Damage type:                    # e.g., if poison, implies bypass AP
      Range: X
      AOE: (aura, cone, line) X       # line would be X by Y, requires new diagram
      Target: X                       # number: 1 for single, 2 for 2 targets
      Effect: Descrip
