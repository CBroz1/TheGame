Inorganic:
    Category:
        - Roleplay
        - Society
    Description: You were not born, but instead created. You are not a slave to the bodily needs of the rest, but may instead be called to a prescribed purpose.
    Mechanic:
        - You do not need to breathe, eat or sleep (but still rest to recover Health/Power Points). Choose one of the following when you take this Vulnerability
        - Your creator or society at large consider you to have a function that you do not wish to pursue, such as a dangerous and laborious profession.
        - You require a rare form of fuel that is difficult to obtain and are rendered catatonic without regular access. Work with your GM to see what makes sense for your character in the setting.
    Type: Vulny
    XP: -2

Destructive Beam:
  Type: Major
  Category: Magic
  Mechanic: A beam of energy erupts from the source. All creatures within a Line 12 must make an AGL Save
  Description: Channel destructive energy into a massive beam that causes great damage.
  XP: 2
  PP: 2
  Prereq:
    Role: Caster
    Level: 3
    Skill: Knowledge > 1
  Damage: 2
  AOE: Line 12
  Save:
    Trigger: Once
    Type: AGL
    Fail: take 2 damage
    Succeed: take 1 damage

Distracting Call:
  Type: Major
  Category: Magic
  Mechanic: Generate a distracting sound that causes all creatures within Aura 6 to make a GUT Save. On a failure, they draw all Checks at Lower Hand for 1 round.
  Description: Keep them distracted by any means necessary.
  XP: 2
  PP: 2
  AOE: Aura 6
  Save:
    Trigger: Once
    Type: GUT
    Fail: draw all Checks at Lower hand for 1 round
